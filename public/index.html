<!DOCTYPE html> 
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Photography images</title> 
        <link rel="stylesheet" href="./style.css"> 
</head>
<body> 
        <div>
         <div class="container">
                <h1 id="titleName"> NEO PHOTOGRAPHY</h1> 
                <h2 id="titleDescription">Beautiful Commercial Photography</h2> 
                <a onclick="myFunction()" id="viewWork">View Work</a> 
        </div>
        <div id="images">
        <div class="image"> 
            <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201805/film_movements.jpeg?size=690:388" alt="pic1" width="600" height="400" id="backGroundImage" >
        </div> 
        <div class="image">
            <h3 id="ourWork"> Our Work</h3>
            <img src="http://static8.depositphotos.com/1179869/881/i/450/depositphotos_8816090-Coca-Cola-splash.jpg" alt="pic2" width="600" height="400" id="firstImage" > 
        </div> 
        <div class="image"> 
            <img src="https://www.yumcurry.com/wp-content/uploads/2021/05/chilli-garlic-momos-feature-image.jpg" alt="pic3" width="600" height="400" id="secondImage">
            <p id="firstImageName"> Food Photography </p>
        </div>
        <div class="image">
            <img src="https://media.fshoq.com/images/149/aerial-photo-of-paris-during-the-night-149-small.jpg" alt="pic4" width="600" height="400" id="thirdImage">
            <p id="secondImageName">Aerial Photography</p> 
        </div>
        <div class="image"> 
            <img src="https://c8.alamy.com/comp/R1R5CK/cozy-warm-yellow-light-edison-light-bulb-hanging-closeup-R1R5CK.jpg" alt="pic5" width="600" height="400" id="fourthImage"> 
            <p id="thirdImageName">Abstract Photography</p> 
         </div>
    </div> 
    </div> 
    </body> 
        <script> function myFunction()
        {
        var x = document.getElementById("images");
        if (x.style.display === "none") { 
            x.style.display = "block"; }
            else { x.style.display = "none";
             }
              } 
</script> 
</html>
